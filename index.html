<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velihat Store - Ödeme Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00fff7;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    input[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      background: #00fff7;
      border: none;
      border-radius: 4px;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #00ccc7;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Ödeme Yap</h1>
    <form method="post" action="https://account.volet.com/sci/">
      <input type="hidden" name="ac_account_email" value="hakanakhanli@gmail.com" />
      <input type="hidden" name="ac_sci_name" value="velihatstore" />
      
      <label for="amount">Tutar (USD)</label>
      <input type="number" id="amount" name="ac_amount" value="1.00" step="0.01" min="0.01" required />

      <input type="hidden" name="ac_currency" value="USD" />
      <input type="hidden" name="ac_order_id" value="123456789" />
      <input type="hidden" name="ac_sign" value="72b84fdd0857c288fc8b73529057e98042f0c487788a7de1eeba84c6859c2702" />

      <input type="hidden" name="ac_success_url" value="https://velihat.store/odeme-basarili.html" />
      <input type="hidden" name="ac_success_url_method" value="GET" />
      <input type="hidden" name="ac_fail_url" value="https://velihat.store/odeme-basarisiz.html" />
      <input type="hidden" name="ac_fail_url_method" value="GET" />
      <input type="hidden" name="ac_status_url" value="https://velihat.store/volet-ipn-handler.php" />
      <input type="hidden" name="ac_status_url_method" value="GET" />

      <label for="comments">Yorum (isteğe bağlı)</label>
      <input type="text" id="comments" name="ac_comments" placeholder="Ödeme ile ilgili yorumunuz" />

      <input type="submit" value="Ödeme Başlat" />
    </form>
  </div>
</body>
</html>
